<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"/>
  <title translate>Sample Project</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700">
  <!-- build:css({.tmp/serve,src,dist}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src,dist}) styles/highlights.min.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="sampleApp" ng-controller="simpleController">
<div class="container-fluid">
  <div class="jumbotron">
    <h1 >Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-info btn-lg" href="#" role="button">Learn more</a></p>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">

        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-lg-8 col-md-6">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://taildom.com/blog/wp-content/uploads/2012/07/maru-in-box.jpg" class="img-circle" alt="maru the cat">
            <div class="caption">
              <h3>Maru the Cat</h3>
              <p>...</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- build:js(.tmp/serve,src,dist) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,dist}) scripts/highlights.min.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<!-- inject:environment.html -->
<!-- endinject -->

</body>
</html>
